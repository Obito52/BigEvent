<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章管理类别
            <button type="button" class="layui-btn layui-btn-normal add-btn">添加类别</button>
        </div>
        <div class="layui-card-body">
            <!-- 表格区域 -->
            <table class="layui-table">
                <!--  colgroup用来控制表格每一列的宽度-->
                <colgroup>
                    <col width="40%">
                    <col width="40%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>签名</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

</body>
<!--添加表单容器 -->
<div class="add-form-container" style="display: none;">
    <form class="layui-form add-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入内容" autocomplete="off"
                    class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required lay-verify="required" placeholder="请输入内容" autocomplete="off"
                    class="layui-input">
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
    </form>
</div>
<!--添加表单容器 -->
<div class="edit-form-container" style="display: none;">
    <form class="layui-form edit-form" lay-filter="edit-form">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入内容" autocomplete="off"
                    class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required lay-verify="required" placeholder="请输入内容" autocomplete="off"
                    class="layui-input">
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <!-- <button type="reset" class="layui-btn layui-btn-primary">重置</button> -->
                </div>
            </div>
            <input type="hidden" name="Id">
    </form>
</div>

<script type="text/html" id="tpl">
    {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td><button data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-xs edit-btn">编辑</button>
                <button data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-xs del-btn">删除</button>
            </td>
        </tr>
    {{/each}}
    </script>
<script src="../assets/lib/template-web.js"></script>
<script src="../assets/lib/jquery.js"></script>
<script src="../assets/lib/layui/layui.all.js"></script>
<script src="../assets/lib/axios.js"></script>
<script src="../assets/js/commenAPI.js"></script>
<script src="../assets/js/article/article.js"></script>

</html>
